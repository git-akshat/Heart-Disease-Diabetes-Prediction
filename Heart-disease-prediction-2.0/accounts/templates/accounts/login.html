<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
	<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
	/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>

	<link href="{% static 'css/style2.css' %}" rel="stylesheet" />

	<link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
	<link href="//fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet">
	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
	<link href="{% static 'css/now-ui-kit.css' %}" rel="stylesheet" />
	<link href="{% static 'css/medium-editor.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/now-ui-kit.css' %}" rel="stylesheet" />
    <link href='//fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'><!--web font-->
    <title>Heart disease prediction</title>
</head>
<body>
<div class="w3top-nav">
	<nav class="navbar navbar-expand-lg navbar-transparent" >
		<div class="container">
			<div class="collapse navbar-collapse justify-content-end" id="navigation" >
				<ul class="navbar-nav nav-tabs">
					<li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="{% url 'accounts:register' %}">Sign Up</a></li>
					<li class="nav-item"><a class="nav-link" href="/admin">Admin login</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="w3top-nav-left">
		<h1 style="color:black; font-family: '{% static 'fonts/Lobster-Regular.ttf' %}';"><b>Heart Disease And Diabetes Prediction System</b></h1>
	</div>
	<!-- main -->
	<div class="agileits-main">
    <div class="header-main">
      {%if user.is_authenticated %}
        <h2>You are already logged in !!</h2>
        <button class="btn btn-neutral"><a href="{% url 'accounts:logout'%}">Logout</a></button>
      {%else%}
    <h2>Login Now</h2>
			<div class="header-bottom">
				<div class="header-right w3agile">
					<div class="header-left-bottom agileinfo">
            <form role="form" action=" {% url 'user_login' %}" method="post">
            		{% csrf_token %}
							<div class="icon1">
								<input type="text" name="username" placeholder="Username" >
							</div>
							<div class="icon1">
								<input type="password"  name="password" placeholder="Password"/>
							</div>
							<input type="submit" value="Log In" class="btn btn-primary">
					</form>
					</div>
				</div>
			</div>
	</div>

	</div>
	<!-- //main -->
  {% endif %}


</body>

</html>
